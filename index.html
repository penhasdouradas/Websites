<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penhas Douradas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      overflow-x: hidden;
      font-size: 0.9rem;
    }
    .wrapper {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .column {
      flex: 1;
      overflow-y: scroll;
      padding: 40px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .column::-webkit-scrollbar {
      display: none;
    }
    .scroll-track {
      display: flex;
      flex-direction: column;
    }
    .content {
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .scroll-track .content:last-child {
      padding-bottom: 0;
      margin-bottom: 0;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 0.25em;
    }
    .links {
      margin-bottom: 2em;
    }
    .section {
      margin-bottom: 2em;
    }
    h2 {
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 0.5em;
    }
    em {
      font-style: italic;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    @media (max-width: 768px) {
  #col2, #col3 {
    display: none;
  }
      .wrapper {
        flex-direction: column;
        height: auto;
      }
      .column {
        height: auto;
        overflow-y: visible;
        border: none;
      }
      .scroll-track {
        display: flex;
        flex-direction: column;
      }
      .content {
        margin-bottom: 20px;
        padding-bottom: 20px;
      }
      .column::-webkit-scrollbar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
  <div class="column" id="col1">
    <div class="scroll-track" id="track1"></div>
  </div>
  <div class="column" id="col2">
    <div class="scroll-track" id="track2"></div>
  </div>
  <div class="column" id="col3">
    <div class="scroll-track" id="track3"></div>
  </div>
</div>
  <script>
    const contentHTML = `
      <div class="content">
        <h1>PENHAS DOURADAS</h1>
        <div class="links">
          <a href="https://www.soundcloud.com/penhasdouradas" target="_blank">Soundcloud</a> — 
          <a href="https://penhasdouradas.bandcamp.com" target="_blank">Bandcamp</a> — 
          <a href="https://instagram.com/penhas.douradas" target="_blank">Instagram</a> —
          <a href="https://youtube.com/@penhasdouradas" target="_blank">Youtube</a> —
          <a href="mailto:contact.penhasdouradas@proton.me">Email</a>
        </div>
        <div class="section">
          <p>Penhas Douradas is the music project of Portuguese-born João Chaves. Inspired by the serene landscapes and quiet introspection of the mountains, and named after a region close to where the artist grew up, the name carries a deeply personal connection, a place that often stood in for home on weather forecasts, becoming a subtle but meaningful symbol of belonging.</p>
        </div>
        <div class="section">
          <p>Rooted in memories of misty hills, changing seasons, and the ever-present stillness of nature, Penhas Douradas explores sound as a gentle invitation to slow down. Through slow-moving textures, delicate sonic explorations, and meditative soundscapes, it opens spaces for reflection, inner listening, and grounding, a way to reconnect with both the earth and oneself.</p>
        </div>
        <div class="section">
          <h2>ANNOUNCEMENTS</h2>
          <p>Sabedoria Interior is set to be released on 16th of May in all major streaming platforms</p>
        </div>
        <div class="section">
          <h2>MEDIA</h2>
          <p><a href="https://tr.ee/7MLDnzjgn6" target="_blank">Stream Música de Ambiente</a></p>
          <p><a href="https://youtu.be/4ln-Vfysqks" target="_blank">Watch Clareza</a></p>
        </div>
      </div>
    `;

    if (window.innerWidth > 768) {
      const columns = ["track1", "track2", "track3"];
      columns.forEach(id => {
        const track = document.getElementById(id);
        for (let i = 0; i < 3; i++) {
          track.insertAdjacentHTML("beforeend", contentHTML);
        }
        const parent = track.parentElement;
        const singleContentHeight = track.scrollHeight / 3;
        parent.scrollTop = singleContentHeight + 1;
        parent.addEventListener("scroll", () => {
          if (parent.scrollTop <= singleContentHeight * 0.5) {
            parent.scrollTop += singleContentHeight;
          } else if (parent.scrollTop >= singleContentHeight * 1.5) {
            parent.scrollTop -= singleContentHeight;
          }
        });
      });
    } else {
  const track = document.getElementById("track1");
  let repeatCount = 3;
  for (let i = 0; i < repeatCount; i++) {
    track.insertAdjacentHTML("beforeend", contentHTML);
  }
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        for (let i = 0; i < 2; i++) {
          track.insertAdjacentHTML("beforeend", contentHTML);
        }
      }
    });
  }, {
    root: null,
    threshold: 1.0
  });
  const sentinel = document.createElement("div");
  sentinel.style.height = "1px";
  track.appendChild(sentinel);
  observer.observe(sentinel);

  const appendContent = () => {
    for (let i = 0; i < 2; i++) {
      track.insertAdjacentHTML("beforeend", contentHTML);
    }
    track.appendChild(sentinel); // Move sentinel to the end again
  };

  observer.disconnect();
  observer.observe(sentinel);

  observer.callback = (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        appendContent();
      }
    });
  };
}
  </script>
</body>
</html>
